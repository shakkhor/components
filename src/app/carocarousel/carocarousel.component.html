<div id="container">
  <div
    ng2-carouselamos
    class="slides wrapper"
    [items]="items"
    [width]="900"
    [$prev]="prev"
    [$next]="next"
    [$item]="item"
  ></div>

  <ng-template #prev>
    <img src="../../assets/images/left.png" id="left" />
  </ng-template>

  <ng-template #next>
    <img
      src="../../assets/images/baseline_keyboard_arrow_right_black_18dp.png"
      id="right"
    />
  </ng-template>
  <ng-template #item let-item let i="index">
    <div class="items">
      <img src="{{item.name}}" alt="" />
    </div>
  </ng-template>
</div>
